name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      # Install dependencies, cache them correctly
      # and run all Cypress tests
      - name: cypress run
        uses: cypress-io/github-action@v4.2.0
        with:
          install-command: yarn --frozen-lockfile --silent
          build: yarn build
          start: yarn start:ci
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 180

      - name: upload screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - name: upload videos
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: report coverage
        run: |
          total=$(cat coverage/coverage-summary.json | jq .total.lines.pct)
          echo Total coverage ${total}
          curl \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            https://api.github.com/repos/${REPO_PATH}/statuses/${COMMIT_SHA} \
            -d "{\"state\":\"success\",\"target_url\":\"https://github.com/${REPO_PATH}/pull/${PULL_NUMBER}/checks?check_run_id=${RUN_ID}\",\"description\":\"${total}%\",\"context\":\"code-coverage\"}"
        env:
          GITHUB_TOKEN: ${{ github.token }}
          REPO_PATH: ${{ github.repository }}
          COMMIT_SHA: ${{ github.sha }}
          PULL_NUMBER: ${{ github.event.pull_request.number }}
          RUN_ID: ${{ github.run_id }}
